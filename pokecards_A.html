<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon Cards A</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        font-family: Arial, sans-serif;
        color: white;
        background-color: #000000;
        overflow: hidden;
      }
      body {
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        transition: background-position 1.1s ease-out;
      }
      .content {
        text-align: center;
        z-index: 2;
        position: relative;
        padding: 20px;
      }
      h1 {
        font-size: 4em;
        font-weight: bold;
        margin-bottom: 20px;
      }
      p {
        font-size: 1.5em;
        margin-top: 10px;
      }

      /* Pokémon Card Styles */
      .card-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
      }
      .pokemon-card {
        background-color: #333;
        border: 2px solid #ffcb05;
        border-radius: 10px;
        width: 300px;
        padding: 20px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        transition: transform 0.3s ease-in-out;
        position: relative;
        overflow: hidden;
      }
      .pokemon-card:hover {
        transform: scale(1.05);
      }
      .pokemon-card img {
        width: 100%;
        height: auto;
        border-radius: 5px;
      }
      .pokemon-name {
        font-size: 1.5em;
        font-weight: bold;
        margin-top: 10px;
        color: #ffcb05;
      }
      .pokemon-type {
        font-size: 1em;
        margin-top: 5px;
        color: #ffffff;
      }
      .pokemon-id {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 1em;
        color: #ffffff;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 5px 10px;
        border-radius: 5px;
      }
      .pokemon-stats {
        margin-top: 10px;
        font-size: 0.9em;
        color: #ffffff;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .pokemon-card {
          width: 250px;
        }
        h1 {
          font-size: 2.5em;
        }
        p {
          font-size: 1.2em;
        }
      }
      @media (max-width: 480px) {
        .pokemon-card {
          width: 200px;
        }
        h1 {
          font-size: 1.4em;
        }
        p {
          font-size: 0.8em;
        }
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1>Gotta Catch 'Em All!</h1>
      <p>Welcome to the world of Pokémon!</p>

      <!-- Pokémon Card Container -->
      <div class="card-container">
        <!-- Pikachu Card -->
        <div class="pokemon-card">
          <img
            src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNnlrdm9uMG1wemFqNmIxbTE1cGY3bTJ3dm9reWc5b2k3N2h0MXU0NCZlcD12MV9zdGlja2Vyc19zZWFyY2gmY3Q9cw/FCffpN404oRZpFbSzl/giphy.gif"
            alt="Pikachu"
          />
          <div class="pokemon-id">#025</div>
          <div class="pokemon-name">Pikachu</div>
          <div class="pokemon-type">Type: Electric</div>
          <div class="pokemon-stats">HP: 35 | Attack: 55 | Defense: 40</div>
        </div>

        <!-- Charmander Card -->
        <div class="pokemon-card">
          <img
            src="https://media.giphy.com/media/6xr4bW2csldWKmJkjO/giphy.gif?cid=790b7611h6p622k9s2tubxdvjssy5wkhfcnhk3x72a3uevta&ep=v1_stickers_search&rid=giphy.gif&ct=s"
            alt="Charmander"
          />
          <div class="pokemon-id">#004</div>
          <div class="pokemon-name">Charmander</div>
          <div class="pokemon-type">Type: Fire</div>
          <div class="pokemon-stats">HP: 39 | Attack: 52 | Defense: 43</div>
        </div>

        <!-- Squirtle Card -->
        <div class="pokemon-card">
          <img
            src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExMGd4OXJidDNxdzVzNGJxd3dsdjBucXVwamhuNmhzajV5c3VmMGJtbSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/sIo7BCXxPDPNDfS3dE/giphy.gif"
            alt="Squirtle"
          />
          <div class="pokemon-id">#007</div>
          <div class="pokemon-name">Squirtle</div>
          <div class="pokemon-type">Type: Water</div>
          <div class="pokemon-stats">HP: 44 | Attack: 48 | Defense: 65</div>
        </div>
      </div>
    </div>
  </body>
</html>
